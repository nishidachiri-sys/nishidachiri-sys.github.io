<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | KIRIGORO</title>

    <style>
      /* ---- 16:9 の比率で固定する ---- */
      #game-wrapper {
        position: relative;
        width: 100vw;      /* 画面幅いっぱい */
        height: calc(100vw * 9 / 16); /* 16:9 の高さを計算 */
        max-height: 100vh; /* 画面より大きくならないように */
        max-width: calc(100vh * 16 / 9);
        margin: 0 auto;
        background: #000;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #231F20;
      }

      body {
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="game-wrapper">
      <canvas id="unity-canvas" width=1280 height=720 tabindex="-1"></canvas>
    </div>

    <script src="Build/nishidachiri-sys.github.io.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/nishidachiri-sys.github.io.data",
        frameworkUrl: "Build/nishidachiri-sys.github.io.framework.js",
        codeUrl: "Build/nishidachiri-sys.github.io.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "KIRIGORO",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
